<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <Header>

<main>
    <fieldset>
        <div>
            <label for="nome">
                <input type="text" name="nome" id="nome" maxlength="40" required>
            </label>
        </div>
        <div>
            <label for="email">
                <input type="email" name="email" id="email" maxlength="50" required>
            </label>
     </div>

                <input type="text" name="endereco" id="endereco" maxlength="200" required>

        </div>
        <div>
            <label for="cidade">
                <input type="text" name="cidade" id="cidade" maxlength="28" required>
            </label>
        </div>
        <div>
            <label for="">
                <select name="" id=""></select>
            </label>
        </div>
    </fieldset>
    
</main>    
<script src="jquery-3.6.0.min.js"></script>

</html>

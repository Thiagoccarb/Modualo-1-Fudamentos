<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset id="dados"> <legend>Dados Pessoais</legend> 
        <label for="inputName"> Nome:
            <input type="text" name="name" maxlength="40" id="inputName" required>
        </label>
        <label for="inputEmail"> email:
            <input type="email" name="email" maxlength="50" id="inputEmail" required>
        </label>
        <label for="inputCPF"> cpf:
            <input type="number" name="cpf" maxlength="11" id="inputCPF" required>
        </label>
        <label for="inputEndereco"> Endereço:
            <input type="text" name="endereço" maxlength="200" id="inputEndereco" required>
        </label>
        <label for="inputCidade"> Cidade:
            <input type="text" name="cidade" maxlength="28" id="inputCidade" required>
        </label>
        <!-- <label for="inputName"> Nome:
            <input type="text" name="name" maxlength="40" id="inputName" required>
        </label> -->
    </fieldset>
    <script src="script.js"></script>
</body>
</html>

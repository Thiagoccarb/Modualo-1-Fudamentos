<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div>
      <img class='trybewarts-header-logo' src='images/trybewarts-header-logo.svg' alt="trybewarts-logo" srcset="">
    </div>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div>
      <form class='trybewarts-login' action='#' method='GET'>
        <label for='login'></label>
        <input type='email' name='login' placeholder='Login' id='login'>
        <label for='senha'></label>
        <input type='password' name='senha' placeholder='Senha' id='senha'>
        <button class='loginButton' type='submit'>Entrar</button>
      </form>
    </div>
  </header>
  <main>
    <!-- <div class ='form-container'> -->
    <form id="evaluation-form" action="#" method="GET">
      <section id="name-lastname">

        <div>
          <label for="input-name"></label>
          <input id="input-name" placeholder="Nome" type="text">
        </div>

        <div>
          <label for="input-lastname"></label>
          <input id="input-lastname" placeholder="Sobrenome" type="text">
        </div>

      </section>

      <section id="email-options">
        <div>

          <label for="input-email"></label>
          <input id="input-email" placeholder="Email" type="text">

        </div>

        <div>

          <label for="house">Casa</label>
          <select name="house" id="house">
            <option id='gitnoria-house' value="Gitnória">Gitnória</option>
            <option id='reactpuff-house' value="Reactpuff">Reactpuff</option>
            <option id='corvinode-house' value="Corvinode">Corvinode</option>
            <option id='pytherina-house' value="Pytherina">Pytherina</option>
          </select>

        </div>

      </section>

      <section id="family">

        <label id="label-family" for="Frontend">Qual sua família?
          <div>
            <input type="radio" value="Frontend" name="family" id="Frontend">
            <label for="Frontend">Frontend</label>
          </div>

          <div>
            <input type="radio" value="Backend" name="family" id="Backend">
            <label for="Backend">Backend</label>
          </div>

          <div>
            <input type="radio" value="FullStack" name="family" id="Fullstack">
            <label for="Fullstack">Fullstack</label>
          </div>

        </label>


        <label id="label-content" for="HoFs">Qual conteúdo você está com mais vontade de aprender?
          <div>

            <input class="subject" type="checkbox" value='HoFs' name="option" id="HoFs">
            <label for="HoFs">HoFs</label>

            <input class="subject" type="checkbox" value='Jest' name="option" id="Jest">
            <label for="Jest">Jest</label>

            <input class="subject" type="checkbox" value='Promises' name="option" id="Promises">
            <label for="Promises">Promises</label>

            <input class="subject" type="checkbox" value='React' name="option" id="React">
            <label for="React">React</label>

            <input class="subject" type="checkbox" value='SQL' name="option" id="SQL">
            <label for="SQL">SQL</label>

            <input class="subject" type="checkbox" value='Python' name="option" id="Python">
            <label for="Python">Python</label>

          </div>

        </label>
      </section>

      <section id="evaluation">
        <div>
          <p id="label-rate">Como você avalia a Trybewarts?</p>
        </div>
        <div>
          <input type="radio" value="1" name="rate" id="1">
          <label for="1">1</label>

          <input type="radio" value="2" name="rate" id="2">
          <label for="2">2</label>

          <input type="radio" value="3" name="rate" id="3">
          <label for="3">3</label>

          <input type="radio" value="4" name="rate" id="4">
          <label for="4">4</label>

          <input type="radio" value="5" name="rate" id="5">
          <label for="5">5</label>

          <input type="radio" value="6" name="rate" id="6">
          <label for="6">6</label>

          <input type="radio" value="7" name="rate" id="7">
          <label for="7">7</label>

          <input type="radio" value="8" name="rate" id="8">
          <label for="8">8</label>

          <input type="radio" value="9" name="rate" id="9">
          <label for="9">9</label>

          <input type="radio" value="10" name="rate" id="10">
          <label for="10">10</label>

        </div>

      </section>
      <section id="comments">

        <div class='textarea-container'>
          <label class="textarea" for="textarea">Deixe seu comentário:</label>
          <label id="counter" for=""></label>
          <textarea name="textarea" maxlength="500" id="textarea" cols="30" rows="10"></textarea>
          

        </div>
      </section>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
      </div>

      <section id="submit">
        <button id='submit-btn' type="submit" disabled>Enviar</button>
      </section>
    </form>
    <!-- </div> -->
    <div class="image-container">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts-logotipo" srcset="">
    </div>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</body>
<script src="script.js"></script>

</html>
